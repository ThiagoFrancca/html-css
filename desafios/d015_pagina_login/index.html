<html lang="pt-br">

<body>
    <main>
        <h1>login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações ambientes.</p>

        <form action="login.php" method="get">
    
        <div>
            <label for="imail" class="material-icons"> person</label>
            <input type="email" name="mail" id="imail" placeholder="Seu e-mail">
        </div>

        <div>
            <label for="isen" class="material-icons">key</label>
            <input type="password" name="sen" id="isen" required placeholder="Sua senha">

        <p>
            <input type="submit" value="Entrar">
            
        </p>
    </form>
    </main>
