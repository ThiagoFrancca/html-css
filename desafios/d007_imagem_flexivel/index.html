<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>imagem Flexível</h1>
    <p>Você está vendo a imagem completa, certo? Experimente ampliar o tamanho da sua janeça para aproiveitar a melhor experiência</p>
    

    <picture> 
        <source media="(max-width: 750px)" srcset="imagens\foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens\foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>
</body>
</html>
