<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #conteiner{
            position: relative;
            background-color: blueviolet;
            height: 500px;
            padding: 10px;
        }
        #conteudo{
            position: absolute;
            background-color: chartreuse;
        height: 200px;
        width: 400px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
