<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            width: 300px;
            height: 300px;
            border-style: solid;
            border-width: 5px;
            border-color: darkgray;

            padding:10px auto;

            margin: 30px auto;
        }
        a{
            border: 2px solid blueviolet;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <h2>A caixa cinza é uma caixa box-level do tipo H1 ↑</h2>
    <h2>A caixa do link é uma caixa inline-level do tipo A ↓</h2>
    <p>Parágrafos também são exemplos de box-leve, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver com tudi isso funciona lá no chrome.</p>
</body>
</html>
